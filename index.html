<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHOP SHOP.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-image: url('Images/Backdrop_HomePage.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* ===== PILL HEADER ===== */
    header {
      background-color: rgba(255, 255, 0, 1);
      color: black;
      padding: 10px 30px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: fit-content;
      border-radius: 50px;
      z-index: 1000;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    header.shrink {
      padding: 6px 25px;
      background-color: rgba(255, 255, 0, 0.9);
      backdrop-filter: blur(6px);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 25px;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
    }

    nav a {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.1);
    }

    nav img {
      height: 32px;
      width: auto;
      display: block;
      transition: filter 0.3s ease;
    }

    nav a[href="index.html"] img,
    nav a[href="about.html"] img {
      height: 23px;
    }

    nav a:hover img {
      filter: brightness(0) invert(1);
    }

    /* ===== HEADER INSTAGRAM ICON ===== */
    .header-instagram {
      background-color: yellow;
      border-radius: 50px;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .header-instagram img {
      width: 22px;
      height: 22px;
      display: block;
      transition: all 0.3s ease;
    }

    .header-instagram:hover img {
      filter: invert(1);
    }

    main {
      padding: 160px 20px 40px;
    }

    /* ===== FLOATING BUTTON ===== */
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: black;
      color: yellow;
      font-weight: bold;
      text-transform: uppercase;
      padding: 8px 16px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(255,255,0,0.6);
      transition: all 0.3s ease;
      z-index: 1000;
      cursor: pointer;
      white-space: nowrap;
      display: inline-block;
    }

    .floating-btn:hover {
      background-color: yellow;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255,255,0,0.8);
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(3px);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .modal-heading {
  display: block;
  width: 180px; /* adjust to your design */
  margin: 0 auto 15px auto;
  height: auto;
}

    .modal.show {
      display: block;
      opacity: 1;
    }

    .modal-content {
      background-color: #fff;
      color: #000;
      margin: 10% auto;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: black;
      color: yellow;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: yellow;
      color: black;
    }

    .thank-you {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      color: black;
    }
  </style>
</head>

<body>
  <!-- Pill Header -->
  <header id="mainHeader">
    <div class="header-container">
      <nav>
        <a href="index.html"><img src="Images/NavBarText/Home_Text.png" alt="Home"></a>
        <a href="about.html"><img src="Images/NavBarText/About_Text.png" alt="About"></a>
        <a href="contact.html"><img src="Images/NavBarText/Contact_Text.png" alt="Contact"></a>
      </nav>

      <!-- Instagram inside header -->
      <a href="https://www.instagram.com/chopshop.aus" target="_blank" class="header-instagram">
        <img src="Images/SocialMediaIcons/Instagram.png" alt="Instagram">
      </a>
    </div>
  </header>

  <main>
    <p></p>
    <p style="margin-top:1000px;">Scroll to test header shrink.</p>
  </main>

  <!-- Floating Button -->
  <div class="floating-btn" id="openModalBtn">Get in Touch</div>

  <!-- Modal Popup -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2 style="display: none;">Book a Session</h2>
      <img src="Images/Book_A_Session.png" alt="Book a Session" class="modal-heading">
      <form id="contactForm" action="https://formspree.io/f/mgvnbljq" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="thankYouMessage" class="thank-you" style="display: none;">
        Thank you! You'll hear from us soon. ðŸ”¥
      </div>
    </div>
  </div>

  <script>
    // Shrink header when scrolling
    window.addEventListener('scroll', function() {
      const header = document.getElementById('mainHeader');
      if (window.scrollY > 50) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });

    // Modal functionality
    const modal = document.getElementById('contactModal');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYouMessage');

    openBtn.onclick = () => modal.classList.add('show');
    closeBtn.onclick = () => { modal.classList.remove('show'); resetForm(); };
    window.onclick = (e) => { if (e.target === modal) { modal.classList.remove('show'); resetForm(); } };

    function resetForm() {
      form.style.display = 'flex';
      thankYou.style.display = 'none';
      form.reset();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const action = form.action;

      try {
        await fetch(action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        form.style.display = 'none';
        thankYou.style.display = 'block';
        setTimeout(() => {
          modal.classList.remove('show');
          resetForm();
        }, 2000);
      } catch (error) {
        alert('There was an error submitting the form. Please try again.');
      }
    });
  </script>
</body>
</html>
